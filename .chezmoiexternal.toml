# oh-my-zsh
[".oh-my-zsh"]
    type = "git-repo"
    url = "https://github.com/ohmyzsh/ohmyzsh.git"
    # exact = true
    stripComponents = 1
    refreshPeriod = "168h"

## oh-my-zsh plugins
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "git-repo"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/conda-zsh-completion"]
    type = "git-repo"
    url = "https://github.com/esc/conda-zsh-completion.git"
    stripComponents = 1
    refreshPeriod = "168h"

## oh-my-zsh themes
[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "git-repo"
    url = "https://github.com/romkatv/powerlevel10k.git"
    stripComponents = 1
    refreshPeriod = "168h"
